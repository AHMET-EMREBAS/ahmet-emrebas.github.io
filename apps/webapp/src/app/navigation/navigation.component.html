<techbir-layout>
  <!-- Layout sidenav -->
  <ng-template techbirLayoutSidenav>
    <mat-nav-list>
      <mat-list-item
        [routerLink]="[item.path]"
        routerLinkActive="router-link-active"
        *ngFor="let item of navitems"
      >
        <div matListItemTitle i18n>{{ item.label }}</div>
        <mat-icon matListItemIcon> {{ item.icon }} </mat-icon>
      </mat-list-item>
    </mat-nav-list>
  </ng-template>

  <!-- Toolbar  -->
  <ng-template techbirLayoutToolbar>
    <button mat-icon-button><mat-icon>info</mat-icon></button>
    <button mat-icon-button><mat-icon>info</mat-icon></button>
    <button mat-icon-button><mat-icon>info</mat-icon></button>
    <button mat-icon-button><mat-icon>info</mat-icon></button>
    <button mat-icon-button><mat-icon>info</mat-icon></button>
    <button mat-icon-button><mat-icon>info</mat-icon></button>
    <button mat-icon-button><mat-icon>info</mat-icon></button>
  </ng-template>

  <ng-template techbirLayoutContent>
    <router-outlet></router-outlet>
  </ng-template>

  <!-- Status bar -->
  <ng-template techbirLayoutStatusbar>
    <button mat-icon-button><mat-icon>info</mat-icon></button>
    <button mat-icon-button><mat-icon>info</mat-icon></button>
    <button mat-icon-button><mat-icon>info</mat-icon></button>
    <button mat-icon-button><mat-icon>info</mat-icon></button>
    <button mat-icon-button><mat-icon>info</mat-icon></button>
    <button mat-icon-button><mat-icon>info</mat-icon></button>
    <button mat-icon-button><mat-icon>info</mat-icon></button>
  </ng-template>
</techbir-layout>
