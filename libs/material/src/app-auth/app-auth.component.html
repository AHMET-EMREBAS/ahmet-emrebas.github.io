<tb-tab-container>
  <ng-template
    tbTab
    label="Login"
    icon="login"
    color="primary"
    borderPosition="bottom"
  >
    <tb-form
      (submitEvent)="submitLoginForm($event)"
      title="Login"
      subtitle="with credentials"
    >
      <tb-input
        name="username"
        icon="person"
        color="primary"
        label="Username"
        type="text"
      ></tb-input>
      <tb-input
        name="password"
        icon="password"
        color="accent"
        label="Password"
        type="password"
      ></tb-input>

      <ng-template tbFormActions>
        <tb-button
          nativeType="submit"
          icon="login"
          label="Login"
          variant="raised"
        ></tb-button>
        <tb-button
          nativeType="reset"
          icon="refresh"
          label="Reset"
          variant="stroked"
        ></tb-button>
      </ng-template>
    </tb-form>
  </ng-template>

  <ng-template
    tbTab
    label="Forgot Password"
    icon="password"
    color="primary"
    borderPosition="bottom"
  >
    <tb-form (submitEvent)="submitForgotForm($event)">
      <tb-input
        name="username"
        icon="person"
        color="primary"
        label="Username"
        type="text"
      ></tb-input>

      <ng-template tbFormActions>
        <tb-button
          nativeType="submit"
          icon="login"
          label="Get Key"
          variant="raised"
        ></tb-button>
        <tb-button
          nativeType="reset"
          icon="refresh"
          label="Reset"
          variant="stroked"
        ></tb-button>
      </ng-template>
    </tb-form>
  </ng-template>
  <ng-template
    tbTab
    label="Secure Login"
    icon="key"
    color="primary"
    borderPosition="bottom"
  >
    <tb-form (submitEvent)="submitSecureForm($event)">
      <tb-input
        name="key"
        icon="key"
        color="primary"
        label="Keylo"
        type="text"
      ></tb-input>

      <ng-template tbFormActions>
        <tb-button
          nativeType="submit"
          icon="login"
          label="Verify"
          variant="raised"
        ></tb-button>
        <tb-button
          nativeType="reset"
          icon="refresh"
          label="Reset"
          variant="stroked"
        ></tb-button>
      </ng-template>
    </tb-form>
  </ng-template>
  <ng-template
    tbTab
    label="Signup"
    icon="house"
    color="accent"
    borderPosition="bottom"
  >
    <tb-form (submitEvent)="submitSignupForm($event)">
      <tb-input
        name="username"
        name="username"
        icon="person"
        color="primary"
        label="Username"
        type="text"
      ></tb-input>
      <tb-input
        name="password"
        icon="password"
        color="accent"
        label="Password"
        type="password"
      ></tb-input>

      <ng-template tbFormActions>
        <tb-button
          nativeType="submit"
          icon="signature"
          label="Signup"
          color="red"
          variant="raised"
        ></tb-button>
        <tb-button
          nativeType="reset"
          icon="refresh"
          label="Reset"
          variant="stroked"
        ></tb-button>
      </ng-template>
    </tb-form>
  </ng-template>
</tb-tab-container>
