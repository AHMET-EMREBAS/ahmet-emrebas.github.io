<div class="flex row gap-2 w-100 ox-auto pb-3">
  <ng-container *ngFor="let child of children">
    <button
      class="tab-button primary bottom"
      (click)="activate(child)"
      [attr.data-active]="child.active"
    >
      {{ child.label }}
    </button>
  </ng-container>
</div>
<ng-container *ngFor="let child of children">
  <ng-container
    [ngComponentOutlet]="componentType"
    [ngComponentOutletInputs]="childValue(child)"
  >
    <ng-content></ng-content>
  </ng-container>
</ng-container>
