<div class="flex row gap-2 w-100">
  <ng-container *ngFor="let child of children">
    <button class="button tab primary bottom" (click)="activate(child)">{{ child.label }}</button>
  </ng-container>
</div>
<ng-container *ngFor="let child of children">
  <ng-container
    [ngComponentOutlet]="componentType"
    [ngComponentOutletInputs]="childValue(child)"
  >
  </ng-container>
</ng-container>
