<ng-container *ngIf="type === 'tab'">
  <div #container class="flex row ox-auto oy-hidden relative pb-3" tbScrollX>
    <ng-container *ngFor="let child of children">
      <tb-combined-button
        [label]="child.label"
        [borderPosition]="child.borderPosition"
        [color]="child.color"
        [icon]="child.icon"
        variant="tab"
        (clickEvent)="activateChild(child)"
      ></tb-combined-button>
    </ng-container>
  </div>

  <div *ngIf="delayedChild$ | async as delayedChild" [@enter]>
    <ng-container *ngTemplateOutlet="delayedChild.templateRef">
      <ng-content></ng-content>
    </ng-container>
  </div>
</ng-container>

<!-- Sidenav -->
<ng-container *ngIf="type === 'sidenav'">
  <div class="flex row gap-2 w-100">
    <tb-nav-list>
      <tb-nav-list-item
        (clickEvent)="activateChild(child)"
        *ngFor="let child of children"
      ></tb-nav-list-item>
    </tb-nav-list>

    <div *ngIf="delayedChild$ | async as delayedChild" [@enter]>
      <ng-container *ngTemplateOutlet="delayedChild.templateRef">
        <ng-content></ng-content>
      </ng-container>
    </div>
  </div>
</ng-container>
