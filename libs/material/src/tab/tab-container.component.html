<ng-container *ngIf="type === 'tab'">
  <div #container class="flex justify-stretch relative p-1em" tbScrollX>
    <tb-combined-button
      (clickEvent)="activateChild(child)"
      [color]="child.color"
      [icon]="child.icon"
      [label]="child.label"
      *ngFor="let child of children"
      borderPosition="bottom"
      class="w-100per"
      variant="tab"
      ></tb-combined-button>
  </div>

  <div *ngIf="delayedChild$ | async as delayedChild" [@enter]>
    <ng-container *ngTemplateOutlet="delayedChild.templateRef">
      <ng-content></ng-content>
    </ng-container>
  </div>
</ng-container>

<!-- Sidenav -->
<ng-container *ngIf="type === 'sidenav'">
  <div class="flex row gap-1em">
    <tb-nav-list>
      <tb-nav-list-item
        *ngFor="let child of children"
        [icon]="child.icon"
        [label]="child.label"
        [color]="child.color"
        (clickEvent)="activateChild(child)"
      ></tb-nav-list-item>
    </tb-nav-list>

    <div *ngIf="delayedChild$ | async as delayedChild" [@enter]>
      <ng-container *ngTemplateOutlet="delayedChild.templateRef">
        <ng-content></ng-content>
      </ng-container>
    </div>
  </div>
</ng-container>
