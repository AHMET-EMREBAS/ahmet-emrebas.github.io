
<ng-container *ngIf="type === 'tab'">
  <div #container class="flex row ox-auto oy-hidden relative pb-3em" tbScrollX>
    <ng-container *ngFor="let child of children">
      <tb-combined-button
        [icon]="child.icon"
        [label]="child.label"
        [color]="child.color"
        [tooltip]="child.tooltip"
        [tooltipPosition]="child.tooltipPosition"
        [badge]="child.badge"
        [badgePosition]="child.badgePosition"
        [badgeColor]="child.badgeColor"
        (clickEvent)="activateChild(child)"
      ></tb-combined-button>
    </ng-container>
  </div>

  <div *ngIf="delayedChild$ | async as delayedChild" [@enter]>
    <ng-container *ngTemplateOutlet="delayedChild.templateRef">
      <ng-content></ng-content>
    </ng-container>
  </div>
</ng-container>

<!-- Sidenav -->
<ng-container *ngIf="type === 'sidenav'">
  <div class="flex row gap-1em">
    <tb-nav-list>
      <tb-nav-list-item
        *ngFor="let child of children"
        [icon]="child.icon"
        [label]="child.label"
        [color]="child.color"
        [tooltip]="child.tooltip"
        [tooltipPosition]="child.tooltipPosition"
        [badge]="child.badge"
        [badgePosition]="child.badgePosition"
        [badgeColor]="child.badgeColor"
        (clickEvent)="activateChild(child)"
      ></tb-nav-list-item>
    </tb-nav-list>

    <div *ngIf="delayedChild$ | async as delayedChild" [@enter]>
      <ng-container *ngTemplateOutlet="delayedChild.templateRef">
        <ng-content></ng-content>
      </ng-container>
    </div>
  </div>
</ng-container>
