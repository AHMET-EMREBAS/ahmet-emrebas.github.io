<div class="flex column gap-12 wrap">
  <div
    class="flex column gap-1"
    *ngFor="let buttonType of ['basic', 'raised', 'stroked', 'flat']"
  >
    <h1
      class="title-2 text-center"
      [attr.substring]="'.' + buttonType + '-' + 'button'"
    >
      {{ buttonType }} Button
    </h1>
    <div class="flex row gap-3 wrap">
      <button
        class="{{ buttonType }}-button {{ color }}"
        style="font-size: 16px"
        *ngFor="
          let color of [
            'primary',
            'secondary',
            'accent',
            'red',
            'green',
            'black',
            'white'
          ]
        "
      >
        {{ color }}
      </button>
    </div>
  </div>
</div>
