<techbir-navigation #ref>
  <!-- Common sidenav elements -->
  <mat-toolbar main-toolbar>
    <div class="flex row gap-2 align-center justify-space-between w-100">
      <button mat-icon-button (click)="ref.toggleSidenav()">
        <mat-icon *ngIf="ref.isSidenavOpen">close</mat-icon>
        <mat-icon *ngIf="!ref.isSidenavOpen">menu</mat-icon>
      </button>
      <a href="https://ahmet-emrebas.github.io">
        <img src="/assets/icons/icon-72x72.png" alt="App Logo" />
      </a>
    </div>
  </mat-toolbar>

  <!-- Layout sidenav -->
  <ng-template techbirLayoutSidenav>
    <!-- Sidenav content -->

    <ng-container *ngIf="isSidenavOpen">
      <ng-container *ngTemplateOutlet="sidenav.templateRef"> </ng-container>
    </ng-container>
  </ng-template>

  <!-- Toolbar  -->
  <ng-template techbirLayoutToolbar>
    <ng-container *ngTemplateOutlet="toolbar.templateRef"></ng-container>
  </ng-template>

  <!-- Content  -->
  <ng-template techbirLayoutContent="">
    <ng-container *ngTemplateOutlet="content.templateRef"></ng-container>
  </ng-template>

  <!-- Statusbar  -->
  <ng-template techbirLayoutStatusbar>
    <ng-container *ngTemplateOutlet="statusbar.templateRef"></ng-container>
  </ng-template>
</techbir-navigation>
