<div
  class="flex column border-dashed-1 gap-2 p-2 grow-1"
  style="width: 100vw; height: 100vh"
  #mainContainer
>
  <ng-content select="[mainToolbar]"></ng-content>

  <div class="flex gap-2 border-dashed-1 gap-2 p-2 w-100 grow-1">
    <!-- Sidenav -->
    <div
      class="border-dashed-1 gap-2 p-2"
      style="width: 200px"
      *ngIf="toggleValue"
    >
      <ng-container *ngTemplateOutlet="sidenav.templateRef"></ng-container>
    </div>

    <!-- content -->
    <div class="flex column border-dashed-1 gap-2 p-2 grow-1">
      <!-- Content -->
      <div class="flex column grow-1">
        <ng-container *ngTemplateOutlet="content.templateRef"></ng-container>
      </div>

      <!-- Status bar -->
      <mat-toolbar>
        <div class="flex row gap-2 justify-flex-end w-100 border-dashed-1">
          <ng-container
            *ngTemplateOutlet="statusbar.templateRef"
          ></ng-container>

          <!-- Fullscreen -->
          <button
            mat-icon-button
            [techbirToggleFullscreen]="mainContainer"
            matTooltip="Fullscreen"
            i18n-aria-label
            aria-label="Fullscreen"
          >
            <mat-icon>fullscreen</mat-icon>
          </button>
        </div>
      </mat-toolbar>
    </div>
  </div>
</div>
