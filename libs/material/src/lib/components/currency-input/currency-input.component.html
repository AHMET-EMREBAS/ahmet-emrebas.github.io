<div class="tb-form-field-container {{color}}">
    <div class="tb-form-field-label">{{label}}</div>
    <div class="tb-form-field">
        <input [(ngModel)]="inputValue" class="tb-form-field-input" type="text" (input)="emit($event)" />
        <span class="tb-form-field-icon icon">{{icon}}</span>
    </div>
</div>
