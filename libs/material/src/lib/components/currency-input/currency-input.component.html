<div class="tb-form-field-container {{color}}">
    <div class="tb-form-field-label">{{label}}</div>
    <div class="tb-form-field" [attr.icon-position]="iconPosition">
        <input [(ngModel)]="value" class="tb-form-field-input" type="text" (input)="emit('input')" />
        <tb-icon class="tb-form-field-icon" [icon]="icon" [bgColor]="color"></tb-icon>
    </div>
</div>
