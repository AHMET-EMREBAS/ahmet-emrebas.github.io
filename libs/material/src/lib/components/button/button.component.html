<button classList="tb-flat-button {{color}}" (click)="emit('click')" (dblclick)="emit('dblclick')"
    [attr.aria-label]="tooltip" [attr.tooltip-position]="tooltipPosition" [attr.tooltip-color]="color">
    <tb-icon [icon]="icon" [bgColor]="color"></tb-icon>
    <span> {{label | titlecase}} </span>
</button>
