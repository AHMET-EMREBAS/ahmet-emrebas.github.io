<div class="tb-form-field-container primary row  align-flex-start">
    <div class="flex row justify-flex-start gap-10 align-center">
        <div class="icon tb-form-checkbox" (click)="emit({type:'click', payload:inputValue});"
            [class.green]="inputValue">{{inputValue ? 'check_box' :
            'check_box_outline_blank'}}</div>
        <div class="tb-form-field-label">{{uname}}</div>
    </div>
</div>
