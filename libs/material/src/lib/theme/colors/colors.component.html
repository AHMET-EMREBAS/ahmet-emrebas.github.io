<div
  class="flex column margin-bottom-20 border-dashed border-primary radius-5 padding-100"
>
  <h1 class="title-6">Colors</h1>
  <h1 class="subtitle-6">Setting color globals</h1>
</div>

<div class="flex column gap-3 padding-100">
  <div class="flex row gap-6 wrap">
    <div
      [classList]="
        [
          'flex justify-center align-center',
          'square-100',
          'bg-white',
          'radius-3',
          color.class
        ].join(' ')
      "
      *ngFor="let color of colors"
    >
      {{ color.class }}
    </div>
  </div>

  <div class="flex row gap-6 wrap">
    <div
      [classList]="
        [
          'flex justify-center align-center',
          'square-100',
          'white-light',
          'radius-3',
          'bg-' + color.class
        ].join(' ')
      "
      *ngFor="let color of colors"
    >
      {{ color.class }}
    </div>
  </div>
</div>
