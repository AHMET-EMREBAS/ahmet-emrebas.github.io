<form
  #form="ngForm"
  ngForm
  class="form-container primary"
  autocomplete="on"
  (ngSubmit)="submit()"
  (submit)="preventDefault($event)"
  (reset)="reset()"
  novalidate
>
  <h1 class="title-1 form-title" [attr.substring]="subtitle" *ngIf="title">
    {{ title }}
  </h1>

  <ng-container *ngFor="let child of children">
    <ng-container
      *ngComponentOutlet="componentType; inputs: childValue(child)"
    ></ng-container>
  </ng-container>

  <div class="form-actions">
    <ng-container
      *ngTemplateOutlet="tbFormActions?.first?.templateRef!"
    ></ng-container>
  </div>
</form>
