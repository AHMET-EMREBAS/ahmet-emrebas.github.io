<form
  #form="ngForm"
  ngForm
  class="form-container"
  autocomplete="on"
  (ngSubmit)="submit(form)"
  (submit)="submit($event)"
  novalidate
>
  <ng-container *ngFor="let child of children">
    <ng-container
      *ngComponentOutlet="componentType; inputs: child"
    ></ng-container>
  </ng-container>

  <div class="form-actions">
    <ng-container
      *ngTemplateOutlet="tbFormActions.first.templateRef"
    ></ng-container>
  </div>
</form>
