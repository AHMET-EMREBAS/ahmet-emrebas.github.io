<div class="input-container {{ color }} {{ variant }}">
  <span class="icon"> {{ icon }}</span>
  <label [for]="label">{{ label }} </label>
  <input
    [(ngModel)]="value"
    [id]="label"
    [type]="type"
    [name]="name"
    [autocomplete]="autocomplete"
    (input)="emitEvent()"
    tbHasValue
  />
</div>
