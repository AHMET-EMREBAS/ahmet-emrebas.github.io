<div class="dropdown {{ openDirection }} {{ color }}">
  <tb-combined-button
    [color]="color"
    [label]="label"
    [variant]="variant"
    (clickEvent)="emit()"
    [size]="size"
    [icon]="icon"
  ></tb-combined-button>

  <div
    class="dropdown-items {{ containerView }}"
    *ngIf="children && children.length > 0"
  >
    <ng-container *ngFor="let child of children">
      <ng-container
        [ngComponentOutletInputs]="child"
        [ngComponentOutlet]="__componentType"
      ></ng-container>
    </ng-container>
  </div>
</div>
