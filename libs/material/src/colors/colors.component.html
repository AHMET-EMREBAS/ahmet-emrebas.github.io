<div class="flex column gap-3 center">
  <div
    class="flex gap-3 wrap"
    *ngFor="let variants of colorVariants"
  >
    <div
      class="flex  bg-{{ color }} {{ color }}-face text-center center"
      *ngFor="let color of variants"
      style="width: 100px; height: 100px"
    >
      <span> .{{ color }} </span>
    </div>
  </div>
</div>
