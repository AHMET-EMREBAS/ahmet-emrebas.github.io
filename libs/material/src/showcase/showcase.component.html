<tb-toolbar>
  <tb-menu
    label="Home"
    icon="home"
    type="icon-button"
    variant="flat"
    color="primary"
    tooltip="Go to home page"
    tooltipPosition="bottom"
  ></tb-menu>
  <tb-menu
    label="Home"
    icon="info"
    type="icon-button"
    variant="flat"
    color="primary"
    tooltip="About us"
    tooltipPosition="bottom"
  ></tb-menu>
  <tb-menu
    label="Home"
    icon="apps"
    type="icon-button"
    variant="flat"
    color="primary"
    position="bottom"
  >
    <tb-menu
      label="Solutions"
      icon="apps"
      type="combined-button"
      variant="raised"
      color="primary"
      position="right"
      showAs="row"
    >
      <tb-menu
        label="IM"
        icon="inventory"
        type="combined-button"
        variant="flat"
        color="red"
        tooltip="We built a brand new inventory management application that comply with the modern world standards"
        tooltipPosition="top"
      ></tb-menu>
      <tb-menu
        label="Pos"
        icon="point_of_sale"
        type="combined-button"
        variant="flat"
        color="secondary"
        tooltip="Point of sale"
        tooltipPosition="top"
      ></tb-menu>
      <tb-menu
        label="CMS"
        icon="point_of_sale"
        type="combined-button"
        variant="flat"
        color="accent"
        tooltip="Customer Management"
        tooltipPosition="top"
      ></tb-menu>
      <tb-menu
        label="Commerce"
        icon="store"
        type="combined-button"
        variant="flat"
        color="warn"
        tooltip="Sell with us."
        tooltipPosition="top"
      ></tb-menu>
    </tb-menu>
    <tb-menu
      label="Fullstack Development"
      icon="apps"
      type="combined-button"
      variant="raised"
    ></tb-menu>
  </tb-menu>
  <div class="grow-1"></div>

  <tb-menu
    type="icon-button"
    icon="person"
    variant="inbox"
    color="primary"
    position="bottom"
    showAs="column"
    tooltipPosition="left"
  >
    <tb-menu
      tooltip="Logout"
      type="icon-button"
      icon="logout"
      variant="raised"
      color="primary"
    ></tb-menu>
    <tb-menu
      tooltip="Settings"
      type="icon-button"
      icon="settings"
      variant="raised"
      color="primary"
    ></tb-menu>
    <tb-menu
      tooltip="Inbox"
      type="icon-button"
      icon="inbox"
      variant="raised"
      color="primary"
    ></tb-menu>
  </tb-menu>
</tb-toolbar>

<tb-tab-container>
  <tb-tab label="Tab 1" [active]="true">  <span  tabContent>Tab 1 Content Goes here </span></tb-tab>
  <tb-tab label="Tab 2" [active]="false"> <span  tabContent> Tab 2 Content Goes here </span></tb-tab>
  <tb-tab label="Tab 3" [active]="false"> <span  tabContent> Tab 3 Content Goes here </span></tb-tab>
</tb-tab-container>
