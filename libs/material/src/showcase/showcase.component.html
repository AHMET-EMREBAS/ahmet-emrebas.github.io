<tb-toolbar>
  <tb-menu
    label="Home"
    icon="home"
    type="icon-button"
    variant="flat"
    color="primary"
    tooltip="Go to home page"
    tooltipPosition="bottom"
  ></tb-menu>
  <tb-menu
    label="Home"
    icon="info"
    type="icon-button"
    variant="flat"
    color="primary"
    tooltip="About us"
    tooltipPosition="bottom"
  ></tb-menu>
  <tb-menu
    label="Home"
    icon="apps"
    type="icon-button"
    variant="flat"
    color="primary"
    position="bottom"
  >
    <tb-menu
      label="Solutions"
      icon="apps"
      type="combined-button"
      variant="raised"
      color="primary"
      position="right"
      showAs="row"
    >
      <tb-menu
        label="IM"
        icon="inventory"
        type="combined-button"
        variant="flat"
        color="red"
        tooltip="We built a brand new inventory management application that comply with the modern world standards"
        tooltipPosition="top"
      ></tb-menu>
      <tb-menu
        label="Pos"
        icon="point_of_sale"
        type="combined-button"
        variant="flat"
        color="secondary"
        tooltip="Point of sale"
        tooltipPosition="top"
      ></tb-menu>
      <tb-menu
        label="CMS"
        icon="point_of_sale"
        type="combined-button"
        variant="flat"
        color="accent"
        tooltip="Customer Management"
        tooltipPosition="top"
      ></tb-menu>
      <tb-menu
        label="Commerce"
        icon="store"
        type="combined-button"
        variant="flat"
        color="warn"
        tooltip="Sell with us."
        tooltipPosition="top"
      ></tb-menu>
    </tb-menu>
    <tb-menu
      label="Fullstack Development"
      icon="apps"
      type="combined-button"
      variant="raised"
    ></tb-menu>
  </tb-menu>
  <div class="grow-1"></div>

  <tb-menu
    type="icon-button"
    icon="person"
    variant="inbox"
    color="primary"
    position="bottom"
    showAs="column"
    tooltipPosition="left"
  >
    <tb-menu
      tooltip="Logout"
      type="icon-button"
      icon="logout"
      variant="raised"
      color="primary"
    ></tb-menu>
    <tb-menu
      tooltip="Settings"
      type="icon-button"
      icon="settings"
      variant="raised"
      color="primary"
    ></tb-menu>
    <tb-menu
      tooltip="Inbox"
      type="icon-button"
      icon="inbox"
      variant="raised"
      color="primary"
    ></tb-menu>
  </tb-menu>
</tb-toolbar>

<tb-tab-container>
  <tb-tab [label]="type" [active]="false" *ngFor="let type of buttonTypes">
    <tb-tab-container>
      <tb-tab
        [label]="variant"
        [active]="false"
        *ngFor="let variant of buttonVariants"
      >
        <div class="flex row align-center wrap gap-5 p-5">
          <tb-button
            [type]="type"
            [variant]="variant"
            [color]="color"
            [label]="variant"
            *ngFor="let color of buttonColors"
            tbBadge="100"
            [tbBadgeColor]="color"
            tbBadgePosition="top-right"
          ></tb-button>
        </div>
      </tb-tab>
    </tb-tab-container>
  </tb-tab>
</tb-tab-container>

<form class="form-container">
  <div class="input-container basic">
    <label>Text Input </label>
    <input type="text" class="input" value="some value in input" />
  </div>

  <div class="input-container">
    <label>Number Input </label>
    <input type="number" class="input" value="50011231241" />
  </div>

  <div class="input-container">
    <label>Number Input </label>
    <input type="number" class="input" value="50011231241" />
  </div>

  <div class="input-container">
    <label>Number Input </label>
    <input type="number" class="input" value="50011231241" />
  </div>

  <div class="form-actions">
    <tb-button
      label="Submit"
      type="button"
