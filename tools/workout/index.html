<!DOCTYPE html>
<html>
  <head>
    <title>Print Specific Element</title>
  </head>
  <body>
    <div id="elementToPrint">
      <!-- Your content goes here -->
      <p>This is the element you want to print.</p>
    </div>
    <button onclick="printElement()">Print Element</button>
  </body>
</html>

<script>
  function printElement() {
    var element = document.getElementById('elementToPrint');

    // Check if the element exists
    if (element) {
      var originalContents = document.body.innerHTML;
      var printContents = element.innerHTML;
      document.body.innerHTML = printContents;

      window.print();

      // Restore the original content
      document.body.innerHTML = originalContents;
    } else {
      alert('Element not found.');
    }
  }
</script>
